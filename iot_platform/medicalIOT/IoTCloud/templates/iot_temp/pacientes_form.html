{% extends 'iot_temp/Main_script.html' %}

{% load static %}

<head>
    {% block title %} Paciente Nuevo {% endblock %}

    {% block style %}
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'IoTCloud/css/StylesPacienteForm.css' %}">
    {% endblock %}
</head>


{% block content %}
    <h2> Formulario para registrar a un paciente nuevo </h2>
    <br>

    <div class="formulario">
        <form action="" method="post">
        {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <br>
            <div class="botones_form">
                <a href="{% url 'Pacientes' %}">
                    <input class="boton" value="Regresar ">
                </a>
                <input class="boton" type="submit" value="Agregar paciente" />
            </div>
        </form>
    </div>

{% endblock%}
